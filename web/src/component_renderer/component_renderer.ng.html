<ng-container *ngIf="type()?.getName() == 'box'">
  <optic-box [key]="key()" [type]="type()!">
    <ng-container
      *ngFor="let child of component.getChildrenList(); trackBy: trackByFn"
    >
      <component-renderer [component]="child"> </component-renderer>
    </ng-container>
  </optic-box>
</ng-container>

<ng-container *ngIf="type()?.getName() == 'text_input'">
  <optic-text-input [key]="key()" [type]="type()!" />
</ng-container>

<!-- REF(//scripts/gen_component.py):insert_component -->

<ng-container *ngIf="type()?.getName() == 'button'">
  <optic-button [key]="key()" [type]="type()!" />
</ng-container>

<ng-container *ngIf="type()?.getName() == 'checkbox'">
  <optic-checkbox [key]="key()" [type]="type()!" />
</ng-container>

<ng-container *ngIf="type()?.getName() == 'text'">
  <optic-text [key]="key()" [type]="type()!" />
</ng-container>

<ng-container *ngIf="type() == null">
  <ng-container
    *ngFor="let child of component.getChildrenList(); trackBy: trackByFn"
  >
    <component-renderer [component]="child"> </component-renderer>
  </ng-container>
</ng-container>
