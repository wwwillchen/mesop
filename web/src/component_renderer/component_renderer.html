<ng-container *ngIf="type()?.getName() == 'button'">
  @defer (on viewport) {
  <app-button [type]="type()!" />
  } @placeholder {
  <component-loader />
  }
</ng-container>

<ng-container *ngIf="type()?.getName() == 'checkbox'">
  @defer (on viewport) {
  <app-checkbox [key]="key()" [type]="type()!" />
  } @placeholder {
  <component-loader />
  }
</ng-container>

<ng-container *ngIf="type()?.getName() == 'text'">
  @defer (on viewport) {
  <app-text [type]="type()!" />
  } @placeholder {
  <component-loader />
  }
</ng-container>

<ng-container
  *ngFor="let child of component.getChildrenList(); trackBy: trackByFn"
>
  <component-renderer [component]="child"> </component-renderer>
</ng-container>
