
syntax = "proto2";

package mesop.components.tooltip;

message TooltipType {
  optional string position = 1;
  optional bool position_at_origin = 2;
  optional bool disabled = 3;
  optional double show_delay_ms = 4;
  optional double hide_delay_ms = 5;
  optional string touch_gestures = 6;
  optional string message = 7;
}
