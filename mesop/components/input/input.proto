
syntax = "proto3";

package mesop.components.input;

message InputType {
  bool disabled = 1;
  string id = 2;
  string placeholder = 3;
  string name = 4;
  bool required = 5;
  string type = 6;
  string user_aria_described_by = 7;
  string value = 8;
  bool readonly = 9;
  bool hide_required_marker = 10;
  string color = 11;
  string float_label = 12;
  string appearance = 13;
  string subscript_sizing = 14;
  string hint_label = 15;
  string label = 16;
  string on_input_handler_id = 17;
  int32 textarea_rows = 18;
  string style = 19;
}
