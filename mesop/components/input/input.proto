
syntax = "proto3";

package mesop.components.input;

message InputType {
  bool disabled = 1;
  string id = 2;
  string placeholder = 3;
  string name = 4;
  bool required = 5;
  string type = 6;
  string user_aria_described_by = 7;
  string value = 8;
  bool readonly = 9;
  int32 variant_index = 10;
}
