
syntax = "proto2";

package mesop.components.checkbox;

message CheckboxType {
  optional string label_position = 6;
  optional bool disable_ripple = 9;
  optional double tab_index = 10;
  optional string color = 11;
  optional bool checked = 12;
  optional bool disabled = 13;
  optional bool indeterminate = 14;
  optional string on_checkbox_change_event_handler_id = 15;
  optional string on_checkbox_indeterminate_change_event_handler_id = 16;
}
