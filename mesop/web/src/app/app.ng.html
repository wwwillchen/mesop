<mat-sidenav-container class="container">
  <mat-sidenav-content #sidenavContent>
    <mesop-error-box *ngIf="error != null" [error]="error" />
    <div class="status">
      <mat-progress-bar
        data-testid="connection-progress-bar"
        *ngIf="isConnectionOpen()"
        mode="query"
      ></mat-progress-bar>
    </div>
    <ng-container *ngIf="rootComponent != null">
      <component-renderer [component]="rootComponent"></component-renderer>
    </ng-container>
    <div class="debug-buttons" *ngIf="showDebugButton()">
      <button mat-icon-button (click)="toggleDevTools()">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
    <div [hidden]="!showDevTools()" #dragHandle class="resize-handle"></div>
  </mat-sidenav-content>
  <mat-sidenav
    #sidenav
    [opened]="showDevTools()"
    mode="side"
    position="end"
    class="right-sidenav"
  >
    <mesop-dev-tools *ngIf="showDevTools()"></mesop-dev-tools>
  </mat-sidenav>
</mat-sidenav-container>
