<div class="command-window">
  <div class="input">
    <input
      (input)="onInputChange($event)"
      class="input"
      placeholder="Search for components and commands"
    />
  </div>
  <mat-divider></mat-divider>
  <div class="body">
    @for(section of getData().sections; track $index) {
    <div class="section">
      <div class="section-title">{{section.title}}</div>
      <!-- Commands -->
      @for(command of section.commands; track $index) {
      <div
        class="command-row"
        (click)="createComponent(command.location, command.componentName)"
      >
        {{command.componentName.getFnName()}}
        ({{command.componentName.getModulePath()}})
      </div>
      }
    </div>
    }
  </div>
</div>
