@if(component()) {
<mesop-component-tree
  (nodeSelected)="onNodeSelected($event)"
  [component]="component()!"
>
</mesop-component-tree>
} @else { No component rendered. }

<!-- Selected Node: -->
@if (selectedNode) {
<div class="bottom-pane">
  <div class="drawer-header">
    <div class="drawer-button selected-drawer-button">Selected node</div>
  </div>
  <div class="drawer-body">
    <span class="component-name">{{selectedNode.componentName}}</span>
    <mesop-object-tree [object]="selectedNode.properties"></mesop-object-tree>
  </div>
</div>
}
