<div class="panel-header">
  <div
    class="panel-button"
    [ngClass]="{'selected-panel-button': selectedPanel === Panel.Editor}"
    (click)="selectEditorPanel()"
  >
    Editor
  </div>
  <div
    class="panel-button"
    [ngClass]="{'selected-panel-button': selectedPanel === Panel.Components}"
    (click)="selectComponentsPanel()"
  >
    Tree
  </div>
  <div
    class="panel-button"
    [ngClass]="{'selected-panel-button': selectedPanel === Panel.Logs}"
    (click)="selectLogsPanel()"
  >
    Logs
  </div>
</div>
<div class="panel-body">
  <mesop-editor-panel
    [componentConfigs]="componentConfigs"
    [ngClass]="{'hide-panel': selectedPanel !== Panel.Editor}"
  ></mesop-editor-panel>

  <mesop-components-panel
    [ngClass]="{'hide-panel': selectedPanel !== Panel.Components}"
  ></mesop-components-panel>

  <mesop-logs-panel
    [ngClass]="{'hide-panel': selectedPanel !== Panel.Logs}"
  ></mesop-logs-panel>
</div>
