@if(hasFocusedComponent()) {
<div class="container">
  <div class="component-name">{{getFocusedComponent().componentName}}</div>
  <mesop-editor-fields
    [fields]="getFields()"
    [prefixes]="[]"
  ></mesop-editor-fields>
</div>
} @else {
<div class="empty-state-message">Select a component</div>
}
