@if(hasFocusedComponent()) {
<div class="container">
  <div class="component-name">{{getFocusedComponent().componentName}}</div>
  <mesop-editor-fields
    [fields]="getFields()"
    [prefixes]="[]"
  ></mesop-editor-fields>
  <mat-divider></mat-divider>
  <div class="debug-section">
    <div>Props:</div>
    <mesop-object-tree
      [object]="getFocusedComponent().properties"
    ></mesop-object-tree>

    Fields: @if(getComponentConfig()) {
    <mesop-object-tree
      [object]="getComponentConfig()!.toObject()"
    ></mesop-object-tree>
    }
  </div>
</div>
}
